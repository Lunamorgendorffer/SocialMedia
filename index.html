<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SocialMedia</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img class="logo" src="./images/logo.png" alt="logo">
            <ul>
                <li><img src="./images/notification.png" alt=""></li>
                <li><img src="./images/inbox.png" alt=""></li>
                <li><img src="./images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="">
            </div>
        </div>

    </nav>
    <div class="container">
        
        <div class="left-sidebard">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="">latest News</a>
                <a href="#"><img src="./images/friends.png" alt="">Friends</a>
                <a href="#"><img src="./images/group.png" alt="">Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="">MarketPlace </a>
                <a href="#"><img src="./images/watch.png" alt="">Watch </a>
                <a href="#">See more</a>
            </div>
            <div class="shorcut-links">
                <p>Your shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="">Web developpers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="">Web design courses</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="">Fulstack development </a>
                <a href="#"><img src="./images/shortcut-4.png" alt="">Website expert</a>

            </div>
        </div>
        
        <div class="main-content"></div>
       
        <div class="right-sidebard">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>

            </div>
        </div>
    </div>
</body>
</html>
